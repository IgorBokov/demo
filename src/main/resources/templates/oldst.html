<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/35f8dab7fc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav th:insert="components/header :: header" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <div class="container mt-5">
        <h3 class="text-center">Успеваемость студента</h3>
        <div class="d-inline-flex p-2 ">
            <div class="me-3">
                <h4 th:text="${student.name}"></h4>
            </div>
            <div>
                <h4 th:text="${student.lastname}"></h4>
            </div>
        </div>


        <div class="row">
            <div class="col-sm6" th:each="discip : ${disciplines}">
                <p th:text="${discip.discipline}"></p>
            </div>
            <div class="col-sm6"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
