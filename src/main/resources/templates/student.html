<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/35f8dab7fc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<nav th:insert="~{components/header :: header}" class="navbar navbar-expand-lg bg-body-tertiary">navigation</nav>
<div class="container">
    <h3 class="text-center">Успеваемость студента</h3>
    <div class="d-inline-flex p-2">
        <form action="/student" method="post">
            <input type="hidden" name="id" th:value="${student.id}">
            <div class="me-3  mb-5">
                <h4 th:text="${student.name}">Name</h4>
            </div>
            <div>
                <h4 th:text="${student.lastname}">LastName</h4>
            </div>

            <div class="d-inline-flex p-2">

                <table class="table table-bordered ">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">Название дисциплин</th>
                        <th scope="col">Добавить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="discip : ${disciplines}" class="table-active">
                        <td th:text="${discip.discipline}">Mark</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input border-black"
                                       type="checkbox"
                                       name="selectedOptions"
                                       th:value="${discip.id}"

                                       id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">выбор</label>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div>
                    <button type="submit" class="btn btn-success">Применить</button>
                </div>

            </div>
            <div class="d-inline-flex p-2">
                <table class="table table-success ">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Выбранные дисциплины</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="discip : ${disciplines}" colspan="2" class="table-active">
                        <td th:text="${discip.discipline}">Mark</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
